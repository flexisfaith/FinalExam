<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #e9eff1;
    }
    
    .container {
        background-color: #ffffff;
        padding: 3em;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    .container h1 {
        margin-bottom: 1em;
        color: #333333;
    }

    input[type="email"], input[type="text"] {
        width: calc(100% - 20px);
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    .navbar {
        position: absolute;
        top: 0;
        width: 100%;
        background-color: #333;
        padding: 1em 0;
        text-align: center;
    }

    .nav-container .nav-links a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
    }

    .nav-container .nav-links a:hover {
        color: #4CAF50;
    }
</style>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-links">
                <a href="register.html">Register</a>
                <a href="userdashboard.html">User Dashboard</a>
                <a href="admindashboard.html">Admin Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <button type="button" onclick="sendOTP()">Send OTP</button>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="otp.js"></script>
</body>
</html>
